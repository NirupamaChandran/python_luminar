<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div>
            
            <h1 class="head"> <img src="./images/log.png" alt="No Image" class="image"> Login</h1>
        </div>
        
        <div>
            <label for="id_username" class="user">Username</label>
            <div><input type="text" id="id_username" placeholder="Enter Username..." class="box1"></div>
        </div>

        <div>
            <label for="id_password" class="user">Password</label>
            <div><input type="password" id="id_password" placeholder="Enter Password..." class="box2"></div>
        </div>

        <div class="user">
            <input type="checkbox">
            <label for="">Remember Me</label>
            <span class="forgot">
                Forgot Password?
            </span>
            
        </div>

        <div><button class="button">Login</button></div>
        
    </div>
</body>
</html>
