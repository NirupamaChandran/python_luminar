<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">

<body>
    <h1 class="main-head">Shop Home Page</h1>
    <div class="container">
        <div class="card first">
            <div class="card-image">
                <div class="badge">New</div>
                <img src="" alt="">
            </div>
            <div class="card-title">
                <h4>Google Home Base</h4>
            </div>
            <div class="card-body">
                <p>2.8GHz Processor 1TB Storage 16GB DDR</p>
                <div class="box">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </div>
            <div class="card-footer">
                <div><i class="fa-solid fa-heart"></i></div>
                <div><i class="fa-solid fa-share"></i></div>
                <div>
                    <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                </div>
            </div>
        </div>

        <div class="card second">
            <div class="card-image">
                <div class="badge">New</div>
                <img src="" alt="">
            </div>
            <div class="card-title">
                <h4>Google Home Base</h4>
            </div>
            <div class="card-body">
                <p>2.8GHz Processor 1TB Storage 16GB DDR</p>
                <div class="box">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </div>
            <div class="card-footer">
                <div><i class="fa-solid fa-heart"></i></div>
                <div><i class="fa-solid fa-share"></i></div>
                <div>
                    <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
