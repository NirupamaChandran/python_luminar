<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
        <div>
            <label for="id_name">Name:</label>
            <input type="text" placeholder="your name" id="id_name">
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="email" placeholder="your email" id="id_email">
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password">
        </div>
        <div>
            <label for="id_ph">Phone Number:</label>
            <input type="text" id="id_ph">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="">Male:</label><input type="radio" name="gender">
            <label for="">Female:</label><input type="radio" name="gender">
            <label for="">Other:</label><input type="radio" name="gender">
        </div>
        <div>
            <label for="">Language</label>
            <select name="" id="">
                <option value="">Select Language</option>
                <option value="">English</option>
                <option value="">Hindi</option>
                <option value="">Malayalam</option>
            </select>
        </div>
        <div>
            <label for="id_zip">Zip Code:</label>
            <input type="text" id="id_zip">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="40" rows="3" placeholder="Write about yourself...."></textarea>
        </div>
        <div>
            <label for="">Register</label>
            <button type="submit">Register</button>
        </div>
</form>
    
</body>
</html>
