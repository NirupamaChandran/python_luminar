<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_fname">First Name</label>
            <input type="text" placeholder="enter first name" id="id_fname" class="" name="">
        </div>

        <div>
            <label for="id_lname">Last Name</label>
            <input type="text" placeholder="enter last name" id="id_lname">
        </div>

        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
        </div>

        <div>
            <label for="id_age">Age</label>
            <input type="number" placeholder="enter age" id="id_age">
        </div>

        <div>
            <label for="id_date">Date</label>
            <input type="date" id="id_date">
        </div>

        <div>
            <label for="id_email">Email id</label>
            <input type="email" id="id_email" placeholder="enter email id">
        </div>

        <div>
            <label for="id_password">Password</label>
            <input type="password" id="id_password" placeholder="enter password min 8 characters">
        </div>

        <div>
            <label for="id_confirm_password">Confirm Password</label>
            <input type="password" id="id_confirm_password" placeholder="confirm password">
        </div>

        <div>
            <label for="">Phone Number</label>
            <select name="" id="">
                <option value="">+91</option>
                <option value="">+87</option>
                <option value="">+94</option>
            </select>
            <input type="text" placeholder="Enter phone number">
        </div>

        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="40" rows="4" placeholder="Enter full Address"></textarea>
        </div>

        <div>
            <label for="">State</label>
            <select name="" id="">
                <option value="">Select State</option>
                <option value="">Kerala</option>
                <option value="">Karnataka</option>
                <option value="">Tamilnadu</option>
                <option value="">Telengana</option>
                <option value="">Andrapradesh</option>
            </select>
        </div>

        <div>
            <label for="id_pincode">Pincode</label>
            <input type="text" placeholder="Enter Pincode" id="id_pincode">
        </div>

        <div>
            <label for="">Hobbies</label>
            <input type="checkbox" id="id_music"><label for="id_music">Music</label>
            <input type="checkbox" id="id_movies"><label for="id_movies">Movies</label>
            <input type="checkbox" id="id_sports"><label for="id_sports">Sports</label>
            <input type="checkbox" id="id_travel"><label for="id_travel">Travel</label>
        </div>

        <div>
            <label for="">Upload Photo</label>
            <input type="file" accept="image/*">
        </div>

        <div>
            <input type="checkbox">I here by declare that ..............
        </div>

        <div>
            <button type="submit">Submit</button>
            <button>Reset</button>
        </div>

    </form>
    
</body>
</html>
